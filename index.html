<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <h1 class="text-center">Rock Paper Scissors</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="/image/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="/image/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="/image/scissors.png" alt="Scissors">
        </div>
    </div>

    <div class="scoreBoard text-center">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computerScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msgContainer text-center">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="/script/bootstrap.bundle.min.js"></script>
    <script src="/script/script.js"></script>
</body>
</html>
